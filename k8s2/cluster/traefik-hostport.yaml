apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    deployment:
      kind: DaemonSet

    ports:
      web:
        port: 80
        hostPort: 80
      websecure:
        port: 443
        hostPort: 443
      grafana:
        port: 3000
        hostPort: 3000
      argocd:
        port: 6060
        hostPort: 6060
      

    service:
      type: ClusterIP
