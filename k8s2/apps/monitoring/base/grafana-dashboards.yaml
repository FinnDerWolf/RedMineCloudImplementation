apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  redmine-overview.json: |
    {
      "annotations": {"list": []},
      "panels": [
        {
          "type": "graph",
          "title": "Redmine HTTP Requests",
          "targets": [
            {"expr": "sum(rate(http_requests_total{app=\"redmine\"}[5m]))", "legendFormat": "Redmine Requests"}
          ]
        }
      ],
      "title": "Redmine Monitoring",
      "schemaVersion": 16,
      "version": 1
    }
  postgres-overview.json: |
    {
      "annotations": {"list": []},
      "panels": [
        {
          "type": "graph",
          "title": "Postgres Connections",
          "targets": [
            {"expr": "sum(pg_stat_activity_count{app=\"postgres\"})", "legendFormat": "Connections"}
          ]
        }
      ],
      "title": "Postgres Monitoring",
      "schemaVersion": 16,
      "version": 1
    }
