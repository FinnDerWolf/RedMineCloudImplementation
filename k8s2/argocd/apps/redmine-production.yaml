apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redmine-production
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/FinnDerWolf/RedMineCloudImplementation.git
    targetRevision: main
    path: k8s2/apps/redmine/overlays/production
  destination:
    server: https://kubernetes.default.svc
    namespace: redmine
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
