name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
env:
  # Docker Hub Repo-Namen
  DOCKERHUB_REPO_REDMINE: alan2605/redminecloudimplementation
  DOCKERHUB_REPO_DB: redmine-db

jobs:
  build:
    name: Build (validate + compose build check)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show tree (debug)
        run: |
          ls -la
          ls -la "${DOCKER_DIR}"
          ls -la "${DOCKER_DIR}/db" "${DOCKER_DIR}/redmine"

      - name: Validate docker-compose config
        run: |
          docker compose -f "${DOCKER_DIR}/docker-compose.yaml" config -q

      # "Build" Stage: fÃ¼r dein Setup ist das der schnellste Compile-/Build-Check:
      # Container werden gebaut, aber nicht zwingend gepusht.
      - name: Compose build (all services)
        run: |
          docker compose -f "${DOCKER_DIR}/docker-compose.yaml" build
          
  docker-build:
    name: Docker Build (build + tag images)
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        image:
          - name: redmine
            context: Docker/redmine
            dockerfile: Docker/redmine/Dockerfile
          - name: db
            context: Docker/db
            dockerfile: Docker/db/Dockerfile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute tags
        id: meta
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          echo "short_sha=$SHORT_SHA" >> "$GITHUB_OUTPUT"
          echo "repo_lc=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"
